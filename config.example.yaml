mode: pool  # pool 或 multi-port（也支持 multi_port）
log_level: info
skip_cert_verify: false  # 全局跳过 SSL 证书验证（默认 false）
connect_timeout: 15s  # 节点出站连接超时（默认 15s），避免代理请求长时间卡住
management:
  enabled: true
  listen: 0.0.0.0:9090
  probe_target: www.apple.com:80
  password: ""  # WebUI 访问密码，为空则不需要密码（可选）
listener:
  address: 0.0.0.0
  port: 2323
  username: username
  password: password
pool:
  mode: sequential
  failure_threshold: 3
  blacklist_duration: 24h
multi_port:
  address: 0.0.0.0
  base_port: 24000
  username: mpuser
  password: mppass

# ═══════════════════════════════════════════════════════════════
# 节点配置方式（三选一或混合使用）
# ═══════════════════════════════════════════════════════════════

# 方式 1: 使用 nodes_file（推荐，最简单）
# 创建一个文本文件，每行一个代理 URI
# nodes_file: nodes.txt

# 方式 2: 直接在配置文件中配置（传统方式）
# nodes:
#   # 只需提供 URI，名称会自动从 # 后面提取，端口自动分配
#   - uri: "vless://<uuid>@<server>:443?encryption=none&security=reality&sni=example.com&pbk=...&sid=...&type=tcp#节点名称"
#   - uri: "ss://<base64(method:password)>@<server>:8388#节点名称"
#
#   # 也可以手动指定名称和端口
#   - name: tw-vless
#     uri: "vless://<uuid>@<server>:443#tw-vless"
#     port: 24001

# 方式 3: 混合使用（两种方式的节点会合并）
# nodes_file: nodes.txt
# nodes:
#   - uri: "vless://xxx@server:443#额外节点"
